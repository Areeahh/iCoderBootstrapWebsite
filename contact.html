    <link rel="stylesheet" href="style.css">
    <title>iCoder - Contact Us</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/iCoderBootstrapWebsite/">iCoder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/iCoderBootstrapWebsite/about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Topics
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Technology</a></li>
                            <li><a class="dropdown-item" href="#">Web Development</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Support</a></li>
                            <li><a class="dropdown-item" href="#">Write for Us</a></li>

                    <li class="nav-item active">
                        <a class="nav-link active" href="/iCoderBootstrapWebsite/contactus.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h2>Contact Us</h2>
        <form action="/submit-form" method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="querySelect" class="form-label">Select your Query</label>
                <select class="form-select" id="querySelect" aria-label="Query selection" required>
                    <option value="" selected disabled>Select your Query</option>
                    <option value="webdev">Web Development</option>
                    <option value="techstack">Tech Stack</option>
                    <option value="technology">Technology</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Are you a Member?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="memberStatus" id="memberYes" value="yes">
                    <label class="form-check-label" for="memberYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="memberStatus" id="memberNo" value="no" checked>
                    <label class="form-check-label" for="memberNo">No</label>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="concernText" class="form-label">Elaborate your Concerns</label>
                <textarea class="form-control" id="concernText" aria-label="With textarea" rows="4" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- FOOTER -->
        <footer class="container my-4">
            <p>© 2025–2026 iCoder, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
            <p class="float-end">
                <a href="#">Back to top</a>
            </p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
